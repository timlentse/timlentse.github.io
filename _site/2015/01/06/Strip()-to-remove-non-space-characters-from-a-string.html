<article>
	<header>
		<h1>Strip() to remove non-space characters from a string</h1>
		<p class="meta">
			<time class="timeago postlist-meta" datetime="2015-01-06"><i class="fa fa-calendar"></i>January 6, 2015</time>
			<a class="sharer facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+window.location.href,'_blank','height=300,width=600');return false;"><i class="fa fa-facebook"></i></a>
			
				<a class="sharer twitter" href="#" target="_blank" onclick="window.open('https://twitter.com/share?url='+window.location.href,'_blank','height=300,width=600');return false;"><i class="fa fa-twitter"></i></a>
			
		</p>
	</header>
	<section>
		
		<p>The following method can <code>strip</code> non-space characters from a string as well.</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">strip</span><span class="p">(</span><span class="n">str</span><span class="p">,</span> <span class="n">char</span><span class="p">)</span>
   <span class="n">new_str</span> <span class="o">=</span> <span class="s2">&quot;&quot;</span>
   <span class="n">str</span><span class="o">.</span><span class="n">each_byte</span> <span class="k">do</span> <span class="o">|</span><span class="n">byte</span><span class="o">|</span>
      <span class="n">new_str</span> <span class="o">&lt;&lt;</span> <span class="n">byte</span><span class="o">.</span><span class="n">chr</span> <span class="k">unless</span> <span class="n">byte</span><span class="o">.</span><span class="n">chr</span> <span class="o">==</span> <span class="n">char</span>
   <span class="k">end</span>
   <span class="n">new_str</span>
<span class="k">end</span></code></pre></figure>

<p>Example</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">  <span class="n">strip</span><span class="p">(</span><span class="s1">&#39;Hello World&#39;</span><span class="p">,</span><span class="s1">&#39;o&#39;</span><span class="p">)</span>  <span class="c1">#=&gt; &#39;Hell wrld&#39;</span></code></pre></figure>


	</section>
