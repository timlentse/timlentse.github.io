<p>This is a simple sql for removing duplicate rows from a table and just keep only one having the lowest <code class="highlighter-rouge">id</code></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">DELETE r1 FROM table_name r1, table_name r2 WHERE r1.id &gt; r2.id AND r1.name <span class="o">=</span> r2.name</code></pre></figure>

<p>Note that the <code class="highlighter-rouge">name</code> is the field name you want to ensure values are unique</p>

<h3 id="constraint-unique">Constraint unique</h3>

<p>If you want to remove duplicate rows decided by more than one column</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">DELETE r1 FROM table_name r1, table_name r2 WHERE r1.id &gt; r2.id AND r1.name1 <span class="o">=</span> r2.name1 
and r1.name2<span class="o">=</span>r2.name2 and ...</code></pre></figure>
